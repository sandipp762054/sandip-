<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <button onclick="fibonacci();">Genarate Fibonacci series</button>
    <script>
        function fibonacci(){
            var n=parseInt(prompt('Enter value for limit'));
            let n1=0, n2=1,n3;
            document.write("Fibonacci Series: <br>");
            document.write(n1+' ');
            document.write(n2+' ');
            for(let i=2; i<n; i++){
                n3=n1+n2;
                document.write(n3+' ');
                n1=n2;
                n2=n3;
            }
        }
    </script>
</body>
</html>
